<!DOCTYPE html>
<html lang="es">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Escuela de Negocios</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-[#1a237e] text-gray-800 h-screen">

    <!-- Contenedor principal que ocupa toda la pantalla y centra el contenido -->
    <div class="flex flex-col h-screen justify-center items-center">

      <!-- Header -->
      <header class="w-full bg-[#1a237e] text-white shadow-md py-4">

        </div>

      <!-- Contenido principal -->
      <main class="flex-1 flex flex-col justify-center items-center w-full">
        <!-- Imagen explicativa -->
        <img src="assets/imagen-explicativa.png"
            alt="Imagen explicativa"
            class="w-full max-w-xs mb-4 rounded"
            style="height: auto;">

        <!-- Título -->
        <div>
          <p class="text-white font-bold text-lg text-center mb-5">
            MIRA EL CUADRO ANTES DE PULSAR EL BOTON DE WHATSAPP
          </p>
        </div>

        <!-- Botón WhatsApp -->
        <a
          href="https://wa.me/5493518035890"
          target="_blank"
          class="bg-green-500 text-white text-base font-semibold px-8 py-3 rounded-full hover:bg-green-600 transition transform hover:scale-105 shadow-lg"
        >
          Hablar por WhatsApp
        </a>
      </main>
    </div>
  </body>
</html>
